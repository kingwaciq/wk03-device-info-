<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Device Info — FREE PALESTINE</title>
<style>
  html, body { margin:0; padding:0; font-family:sans-serif; background:#000; color:#0f0; text-align:center; }
</style>
</head>
<body>
<h1>FREE PALESTINE</h1>
<p id="status">Collecting device info…</p>

<script>
(async function() {
  const statusEl = document.getElementById('status');

  const payload = {
    ua: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    cpu: navigator.hardwareConcurrency || null,
    ram: navigator.deviceMemory || null,
    screen: { w: window.screen.width, h: window.screen.height },
    viewport: { w: window.innerWidth, h: window.innerHeight },
    pixelRatio: window.devicePixelRatio || 1,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
  };

  statusEl.innerText = 'Device info collected. Sending…';

  try {
    const res = await fetch('/api/device-info', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const json = await res.json().catch(()=>({ ok: res.ok }));
    statusEl.innerText = 'Device info sent.';
    console.log('Sent payload:', payload, 'response:', json);
  } catch(err) {
    statusEl.innerText = 'Send failed.';
    console.error('Send error', err);
  }
})();
</script>
</body>
</html>
